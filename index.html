<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup</title>
 <link rel="stylesheet" href="index.css">
 <script src="index.js"></script>
</head>
<body>  
               <!-- Signup Form  -->    
        <div class="form-box" id="signup-box">
            <h2>Signup</h2>
            <form onsubmit="submitSignup(event)">
                <label>Name:</label>
                <input type="text" required placeholder="Full Name">

                <label>Email:</label>
                <input type="email" required placeholder="sachin00000@gmail.com">

                <label>Address:</label>
                <textarea required></textarea>

                <label>Mobile No:</label>
                <input type="tel" required>

                <label>Gender:</label>
                <select required>
                    <option>......</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <label>Country:</label>
                 <select required>
                    <option>......</option>
                    <option>India</option>
                    <option>UAE</option>
                    <option>USA</option>
                    <option>AUS</option>
                    <option>Pakistan</option>
                 </select>

                <label>State:</label>
                 <select required>
                    <option>......</option>
                    <option>Bihar</option>
                    <option>Karnatka</option>
                    <option>MP</option>
                    <option>UP</option>
                    <option>J & K</option>
                 </select>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </div>

</body>
</html>
